{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
   <div class="centerForm" style="border-style: solid;
border-width: 1px;
width: 48%;
height: 50%;
margin: 8% 0% 0% 25%;
padding: 4%;
line-height: 200%;
background-color: rgb(243, 243, 243);
-webkit-box-shadow: 8px 10px 18px #888888;
        box-shadow: 8px 10px 18px #888888;">

<form action="{% url 'login'  %}" method="post">
{% csrf_token %}
   <div class="form-group">
      <h1 style="text-align: center;">Know Your College</h1>
      <h1 style="color: greenyellow;">LOGIN</h1>
    {{ form|crispy}}
    <input type="submit" class="btn btn-primary" value="login">OR
    <a href="{% url 'register'%}">Register Now</a>
   </div>
</form>
</div>
</body>
</html>
